<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Diagram Creator</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Diagram Creator</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="diagramType">Select Diagram Type:</label>
            <select class="form-control" id="diagramType" name="diagramType">
                <option value="flowchart">Flowchart</option>
                <option value="sequence">Sequence Diagram</option>
                <option value="mindmap">Mind Map</option>
                <option value="architecture">Schematic Architecture Diagram</option>
                <option value="uml">UML Diagram</option>
                <option value="gantt">Gantt Chart</option>
                <option value="userjourney">User Journey Map</option>
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="text" rows="10" placeholder="Enter your process description here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Diagram</button>
    </form>

    {% if diagram %}
        <h2 class="mt-5">Generated Diagram:</h2>
        <img src="{{ diagram }}" alt="Diagram" class="img-fluid">
    {% endif %}
</div>
</body>
</html>
